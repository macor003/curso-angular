<h4>Listado:</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index, let isLast = last"
   class="list-group-item" [ngClass]="{'list-group-item-success': isLast}">
    <span class="text-danger">{{i + 1}}. </span>
    {{character.name}}
    - <strong>Power: </strong>{{character.power}}</li>
</ul>

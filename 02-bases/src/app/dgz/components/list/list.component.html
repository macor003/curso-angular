<h4>Listado:</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index, let isLast = last"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success': isLast}">
    <div>
      <span class="text-danger">{{i + 1}}. </span>
      {{character.name}} - <strong>Power: </strong>{{character.power}}

    </div>
    <button type="submit" (click)="onDeleteCharacter(i)" class="btn btn-danger btn-sm">x</button>
  </li>
</ul>

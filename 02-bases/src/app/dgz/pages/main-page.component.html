<h3>Dragon Ball Z - Personajes</h3>
<hr>

<div class="row">
  <div class="col">
    <app-dbz-list [characterList]="characters" (onDeleteEvent)="onDeleteEvent($event)" ></app-dbz-list>

  <div class="col">
    <app-dbz-add-character (onNewCharacter)="onNewCharacter($event)"></app-dbz-add-character>
  </div>
</div>

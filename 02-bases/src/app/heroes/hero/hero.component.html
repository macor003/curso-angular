<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>MÃ©todo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>

</dl>

<button *ngIf="name !== 'Spiderman'" (click)="changeName()" class="btn btn-primary mx-1">
  Cambiar nombre
</button>

<button  *ngIf="age !== 20"(click)="changeAge()" class="btn btn-success ">
  Cambiar edad
</button>

<button *ngIf="name === 'Spiderman' || age === 20 " (click)="reset()" class="btn btn-warning mx-1">
  Reset
</button>

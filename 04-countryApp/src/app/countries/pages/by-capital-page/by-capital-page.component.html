<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-sheach-box (onValue)="searchByCapital($event)"></shared-sheach-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population }} - {{ country.region }}
      </li>
    </ul>
  </div>
</div>
